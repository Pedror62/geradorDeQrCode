<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Gerador de QR Code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <!-- link js  -->
    <script src="generationQR.js" defer></script>
    <!-- link style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fora">

    </div>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <hr>

        <header id="qr-heder">

            <h2>Insira um link ou texto, para Gerar o QR Code!</h2>


        </header>

        <div id="qr-form">
            <div class="QR-form">
                <input type="text" placeholder="insira um link ou texto!">
                <button class="BtnClear">Limpar</button>
            </div>

            <button id="BTN_generation">Gerar QR code</button>
            <hr>
        </div>

        <div id="qr-code">
            <img src="./img/qrcodeDownload.png" alt="imagem do QR code" />
        </div>
    </div>
     <footer>
        <p>&copy; 2025 Pedror62. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
